<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jupiter Test Page</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 2rem;
    }
    
    .spacer {
      height: 100vh;
    }
    
    .moonwalk {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .moonwalk.is-in-view {
      opacity: 1;
      transform: translateY(0);
    }
    
    .toggle-target {
      background: #f5f5f5;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
    }
    
    .toggle-target.is-active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Jupiter Test Page</h1>
  
  <h2>Moonwalk Test</h2>
  <div class="spacer"></div>
  <div class="moonwalk">
    <p>This element should animate in when scrolled into view.</p>
  </div>
  
  <h2>Toggler Test</h2>
  <button data-toggler="toggle-example">Toggle Content</button>
  <div class="toggle-target" data-toggler-target="toggle-example">
    <p>This is toggled content</p>
  </div>
  
  <script src="../../src/index.js" type="module"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Jupiter modules
      if (window.Jupiter) {
        const app = new Jupiter.Application()
        app.register(new Jupiter.Moonwalk())
        app.register(new Jupiter.Toggler())
        app.start()
      }
    })
  </script>
</body>
</html>
